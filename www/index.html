<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <title>Temperature Converter</title>
    </head>
    <body>

        <div id="container">
        <p id="tippytop">Temperature Converter</p>
          <div class="center">
            <input placeholder="Temperature in C" id="celsius" class="txtbx" type = "text" pattern="\d*"autofocus></input>
          </div>

          <div  class="center">
            <h4 id ="lbl">Or</h4>
          </div>

          <div class="center">
            <input placeholder="Temperature in F" class="txtbx" id="faren" type = "text" pattern="\d*"></input>
          </div>

          <div  class="center">
            <h4 id ="lbl2">Or</h4>
          </div>

          <div class="center">
            <input placeholder="Temperature in K" class="txtbx" id="kelvin" type = "text" pattern="\d*"></input>
          </div>

          <div class="btndiv">
            <button type="button"  id="btnCalc" class="btnC">Calculate</button>
            <button type="button" id="btnClear" class ="btnC">Clear</button>
          </div>

        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/calculate.js"></script>
    </body>
</html>
